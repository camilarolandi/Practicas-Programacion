<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form id="formulario">
        <div>
            <label for="titulo">Título</label>
            <input name="titulo" id="titulo" type="text">
            <span class="error-text-titulo"></span>
        </div>
    
        <div>
            <label for="precio">Precio</label>
            <input name="precio" id="precio" type="text" >
            <span class="error-text-precio"></span>
        </div>
    
        <div>
            <label for="descripcion">Descripción</label>
            <input name="descripcion" id="descripcion" type="text">
            <span class="error-text-descripcion"></span>
        </div>
    
        <div>
            <label for="stock">Stock</label>
            <input name="stock" id="stock" type="text">
            <span class="error-text-stock"></span>
        </div>
        
        <div>
            <label for="codigo">Código</label>
            <input name="codigo" id="codigo" type="text">
            <span class="error-text-codigo"></span>
        </div>
    
        <button type="submit">Enviar</button>
    </form>
    
    <script src="./form-tarea.js"></script>
</body>
</html>
